<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/Calculator.js"></script>
  <script src="./js/Display.js"></script>
  <script src="./js/script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="prev-number"></div>
      <div class="current-number"></div>
    </div>
    <button class="button two-columns" onclick="display.eraseAll()">C</button>
    <button class="button" onclick="display.erase()">&larr;</button>
    <button class="button operator" value="divide">%</button>
    <button class="button number">7</button>
    <button class="button number">8</button>
    <button class="button number">9</button>
    <button class="button operator" value="multiply">x</button>
    <button class="button number">4</button>
    <button class="button number">5</button>
    <button class="button number">6</button>
    <button class="button operator" value="subtract">-</button>
    <button class="button number">1</button>
    <button class="button number">2</button>
    <button class="button number">3</button>
    <button class="button operator" value="add">+</button>
    <button class="button number two-columns">0</button>
    <button class="button number">.</button>
    <button class="button operator" value="equal">=</button>
  </div>
</body>
</html>
